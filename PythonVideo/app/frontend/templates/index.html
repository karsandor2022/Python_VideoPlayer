<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Video Selector</h1>

<select id="videoSelector" onchange="loadVideo()">
    {% for video in videos %}
        <option value="{{ video.url }}">{{ video.title }}</option>
    {% endfor %}
</select>

<div>
    <iframe id="player" width="800" height="450" src="" allowfullscreen></iframe>
</div>

<script>
function loadVideo() {
    const url = document.getElementById("videoSelector").value;
    document.getElementById("player").src = url;
}
</script>

</body>
</html>
